<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mascarade</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="css/game.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="background">
      <img src="images/background.jpg" class="stretch" alt="" />
    </div>

    <div class="container game-area">
      <div class="card-area" >
        <div class="top-row">
          <div class="col-3 player" >
            <img class="player-card" src="images/cardAssets/cardBack.png" >
            <span class="username" >hpsun420</span>
            <span class="gold">Gold: 7</span>
          </div>
        </div>
        <div class="middle-row">
          
        </div>
        <div class="bottom-row">
          
        </div>
      </div>

      <div class="action-area">
        <img class="col-md-6" src="images/zipboys/check.png" >
        <img class="col-md-6" src="images/zipboys/swap.png" >
        <img class="col-md-6" src="images/zipboys/claim.png" >
        <img class="col-md-6" src="images/zipboys/fake.png" >
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  </body>
</html>
